// Sipmle sensor implementation

syntax = "proto3";

package r_sensor;

service Status {
    rpc StatusStream(InitRequest) returns (AlertResponce);
}

message InitRequest {
    StatusCode status = 1;
}

message AlertResponce {
    uint32 alert_id = 1;
    string timestamp = 2;
    string rule_hash = 3;
    string protocol = 4;
}

enum StatusCode {
    START = 0;
    STOP = 1;
    ERROR = 2;
}